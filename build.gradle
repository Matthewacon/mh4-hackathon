plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.4'
  id 'java'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    flatDir {
       dirs 'lib'
   }
}

// export MESA_GLSL_VERSION_OVERRIDE=130 (if running MESA with AMD drivers)
jar {
   manifest {
      attributes 'Main-Class': 'org.choose_a_name.main.IOTSpaceInvaders'
   }
}

dependencies {
    compile name: 'Java-WebSocket-1.3.9-dev'
    compile group: 'org.processing', name: 'core', version: '3.3.7'
}
