plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.4'
  id 'java'
}

sourceCompatibility = 1.8

repositories {
    jcenter()
}

// export MESA_GLSL_VERSION_OVERRIDE=130 (if running MESA with AMD drivers)
jar {
   manifest {
      attributes 'Main-Class': 'org.choose_a_name.main.IOTSpaceInvaders'
   }
}

dependencies {
  compile group: 'org.jogamp.gluegen', name: 'gluegen-rt', version: '2.3.2'
  compile group: 'org.jogamp.jogl', name: 'jogl-all', version: '2.3.2'
  compile group: 'org.processing', name: 'core', version: '3.3.7'
}
